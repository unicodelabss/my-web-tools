<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>एडमिन पैनल - नया टूल अपलोड करें</title>
    <!-- Tailwind CSS का लिंक -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-lg mx-auto bg-white p-8 rounded-2xl shadow-lg">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">टूल मैनेजर</h1>
            <p class="text-gray-500 mt-2">एक नया टूल जोड़ने के लिए उसकी .zip या .html फाइल अपलोड करें।</p>
        </div>
        
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <div>
                <label for="toolfile" class="flex flex-col items-center justify-center w-full h-48 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100 transition-colors">
                    <div class="flex flex-col items-center justify-center pt-5 pb-6">
                        <svg class="w-10 h-10 mb-4 text-blue-600" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
                        </svg>
                        <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">फाइल चुनने के लिए क्लिक करें</span> या खींचकर छोड़ें</p>
                        <p class="text-xs text-gray-500">ZIP या HTML (MAX. 50MB)</p>
                    </div>
                    <input id="toolfile" name="toolfile" type="file" class="hidden" required accept=".zip,.html" />
                </label>
            </div>
            <div id="file-name" class="mt-4 text-center text-sm text-gray-600 h-5"></div>
            <button type="submit" class="mt-6 w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-3 text-center transition-colors">
                अपलोड और लॉन्च करें
            </button>
        </form>
    </div>

    <script>
        const fileInput = document.getElementById('toolfile');
        const fileNameDisplay = document.getElementById('file-name');
        
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                fileNameDisplay.textContent = `चुनी गई फाइल: ${fileInput.files[0].name}`;
            } else {
                fileNameDisplay.textContent = '';
            }
        });
    </script>
</body>
</html>
